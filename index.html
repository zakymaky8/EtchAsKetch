<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="con-all">
        <div class="con-of-con">
          <h1 id="heading">Etch-A-Sketch</h1>
          <div id="color-lable">Select Color To Draw Or Use RGB Value</div>
          <div class="container">
            <input type="color" id="color" title="Select color here">
            <input type="button" id="rgb" value="RGB">
            <input type="button" id="btnErase" value="Erase">
            <input type="button" id="btnSide" value="Set Grid">
          </div>
        </div>
        <p>Make sure that the grid size is not more than 80</p>
        <div class='main-container'>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
